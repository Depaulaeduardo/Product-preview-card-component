<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        justify-content: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    
      <div class="row">
        <!-- coluna imagem do produto -->

        <div class="imagem">
          <img class="perfume" src="images/image-product-mobile.jpg" alt="Imagem Moblie" />
        </div>

        <!-- coluna descrição do produto -->

        <div class="item">
          <h1 class="product">Perfume</h1>

          <h2 class="nome">Gabrielle Essence Eau De Parfum</h2>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <ul class="list">
            <li class="discount">$149.99</li>
            <li class="price">$169.99</li>
          </ul>
          <div class="hover">
            <img class="icon" src="images/icon-cart.svg" alt="" />
            <button type="button" class="botao">Add to Cart</button>
          </div>
        </div>
      </div>
      
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Eduardo de Paula</a>.
        </div>

      </footer>
      
   
    
    
     
  </body>
</html>
